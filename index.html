<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Soritng Visualiser</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Top Section -->
        <header>
            <section class="setSize h">
                <div class="sizeLabel">Set Array Size</div>
                <div class=".changeSize">
                    <span class="slider">
                        <span class="limit">0</span>
                        <input
                            class="s"
                            type="range"
                            min="0"
                            max="200"
                            value="0"
                        />
                        <span class="limit">200</span>
                    </span>
                    <span class="sizeContainer">
                        <span>=</span>
                        <span class="size">0</span>
                    </span>
                </div>
            </section>
            <h1>Sorting Visualizer</h1>
            <section class="setSpeed h">
                <div class="speedLabel">Set Algo Speed</div>
                <div class=".changeSpeed">
                    <span class="slider">
                        <span class="limit">0</span>
                        <input
                            class="sd"
                            type="range"
                            min="0"
                            max="5"
                            value="0"
                        />
                        <span class="limit">5</span>
                    </span>
                    <span class="speedContainer">
                        <span>=</span>
                        <span class="speed">0</span>
                    </span>
                </div>
            </section>

            <!-- Algo Section -->
            <section class="algos">
                <div class="quick algo">Quick Sort</div>
                <div class="merge algo selectedAlgo">Merge Sort</div>
                <div class="bubble algo">Bubble Sort</div>
                <div class="selection algo">Selection Sort</div>
            </section>
            <div class="sortBtn h">Sort</div>
        </header>

        <!-- Pillars Section -->
        <section class="pillarContainer">
            <div class="pillars"></div>
        </section>

        <!-- Bottom Section For Vertical View-->
        <footer>
            <section class="setSize v">
                <div class="sizeLabel">Size</div>
                <div class=".changeSize">
                    <span class="slider">
                        <span class="limit">0</span>
                        <input
                            class="s"
                            type="range"
                            min="0"
                            max="70"
                            value="0"
                        />
                        <span class="limit">70</span>
                    </span>
                </div>
            </section>
            <section class="setSpeed v">
                <div class="speedLabel">Speed</div>
                <div class=".changeSpeed">
                    <span class="slider">
                        <span class="limit">0</span>
                        <input
                            class="sd"
                            type="range"
                            min="0"
                            max="5"
                            value="0"
                        />
                        <span class="limit">5</span>
                    </span>
                </div>
            </section>
            <div class="sortBtn">Sort</div>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
